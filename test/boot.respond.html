<div id="qunit-fixture">test markup</div>

<script>
Boot.respond({ max: 599 }, function (width) {
  console.log("Screen is less than 600px.", width);
});
Boot.respond({ min: 600, max: 1000 }, function (width) {
  console.log("Screen is greater than 600 and less than 1001px.", width);
});
Boot.respond({ min: 1001 }, function (width) {
  console.log("Screen is greater than 1000px.", width);
});

// Subscribe before setting up breakpoints
// to execute on init.
Boot.subscribe("boot.respond", function (options) {
  switch(options.layout) {
    case "smartphone":
      console.log("Smartphone: ", options);
      break;
    case "tablet":
      console.log("Tablet: ", options);
      break;
    case "desktop":
      console.log("Desktop: ", options);
      break;
  }
});

// Set up breakpoints.
Boot.respond({
  smartphone: {
      max: 519
  },
  tablet: {
      min: 520,
      max: 959
  },
  desktop: {
      min: 960
  }
}, true); // Enables publish of respond event.

Boot.respond("smartphone", function (width) {
  console.log("Smartphone callback.", width);
});
Boot.respond("tablet", function (width) {
  console.log("Tablet callback.", width);
});
Boot.respond("desktop", function (width) {
  console.log("Desktop callback.", width);
});

console.log(Boot.respond());

</script>
