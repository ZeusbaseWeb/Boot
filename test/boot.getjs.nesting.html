<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Boot.use</title>
<style>
body {
	font: 16px/1.5 verdana;	
}
pre {
	font-size: 13px;
	background-color: #F1E9E9;
	padding: 10px;
}
pre ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
</style>
<script src="../src/boot.js"></script>
</head>
<body>
<h1>Boot.use</h1>
<pre id="log"></pre>
<script>
// Initialize logging.
var logElem = document.getElementById("log");

Boot.log.init({
	elem: logElem
});
Boot.log("boot.getjs.html: Starting tests.");

// Queue up first file.
Boot.getJS("javascript.php?num=1", function(){
	Boot.log("Loaded script 1.");
	Boot.getJS("javascript.php?num=2", function() {
		Boot.log("Loaded script 2.");
		Boot.getJS("javascript.php?num=3", function() {
			Boot.log("Loaded script 3.");
		});
	});

});

</script>
<p>This paragraph of text should not be blocked.</p>
<script type="text/javascript">
document.write("<p>This was generated using a JavaScript document.write() and should not be blocked.");
</script>
</body>
</html>
