<script>
(function () {
	var get = (function () {
			var params = location.search.replace(/^\?/, '').split('&'),
			object = {};
			for (var i in params) {
				var param = params[i].split('=');
				object[param[0]] = param[1];
			}
			return object;
		}()),
	magicNumber = get.mn || '2800240',
	width = get.width || '728',
	height = get.height || '90';

	Boot.fif(htmlAdWHF(magicNumber, width, height), width, height, 'ad');
}());
