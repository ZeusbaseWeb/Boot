<body>
<h1>Boot.getJS</h1>
<pre id="log"></pre>

});

Boot.log("boot.getjs.html: Loading script #2.");
Boot.getJS("javascript.php?num=1&sleep=2", "javascript.php?num=2&sleep=2", "javascript.php?num=3&sleep=2");
