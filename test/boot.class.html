<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Boot.addClass, Boot.removeClass</title>
<style>
body {
	font: 16px/1.5 verdana;	
}
pre {
	font-size: 13px;
	background-color: #F1E9E9;
	padding: 10px;
}
pre ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
</style>
<script src="../src/boot.js"></script>
</head>
<body>
<h1>Boot.addClass, Boot.removeClass</h1>
<pre id="log"></pre>
<div id="test">Test Div</div>
<script>
// Initialize logging.
var logElem = document.getElementById("log");

Boot.log.init({
	elem: logElem
});
Boot.log("boot.getjs.html: Starting tests.");

var testDiv = document.getElementById("test");

Boot.addClass(testDiv, "class1");
Boot.log( "Should be 'class1': " + testDiv.className );
Boot.addClass(testDiv, "class2");
Boot.log( "Should be 'class1 class2': " + testDiv.className );
Boot.addClass(testDiv, "class2 class3 class4");
Boot.log( "Should be 'class1 class2 class2 class3 class4': " + testDiv.className );
Boot.removeClass(testDiv, "class2");
Boot.log( "Should be 'class1 class3 class4': " + testDiv.className );
Boot.removeClass(testDiv, "class3 class4");
Boot.log( "Should be 'class1': " + testDiv.className );

</script>
<p>This paragraph of text should not be blocked.</p>
<script type="text/javascript">
document.write("<p>This was generated using a JavaScript document.write() and should not be blocked.");
</script>
</body>
</html>
