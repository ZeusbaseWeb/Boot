<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Boot.getJS</title>
<style>
body {
	font: 16px/1.5 verdana;	
}
pre {
	font-size: 13px;
	background-color: #F1E9E9;
	padding: 10px;
}
pre ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
</style>
<script src="../src/boot.js"></script>
</head>
<body>
<h1>Boot.getJS</h1>
<pre id="log"></pre>
<script>
// Initialize logging.
Boot.log.init({
	elem: document.getElementById("log")
});
Boot.log("boot.getjs.html: Starting tests.");

Boot.ready(function(){
	Boot.log("<b>DOM READY</b>");
});

Boot.load(function(){
	Boot.log("<b>WINDOW LOADED</b>");
});

Feature = {
	A: true,
	B: false,
	C: false
};

// Standard script fetch with callback.
Boot.log("Feature A: " + Feature.A);
Boot.log("Feature B: " + Feature.B);

src = "undefined";

Boot.getJS({
	test: Feature.A,
	yay: "javascript.php?num=1", 
	nay: ["javascript.php?num=1&alternate", "javascript.php?num=2&alternate", {
		test: Feature.B,
		yay: "javascript.php?num=3", 
		nay: "javascript.php?num=3&alternate",
		callback: function( test ){
			Boot.log("boot.getjs.html: Executing script #3 callback (" + src + "). Test:  " + Feature.B + " == " +  + test);
		}}],
	callback: function( test ){
		Boot.log("boot.getjs.html: Executing script #1, #2 and #3 callback (" + src + "). Test:  " + Feature.A + " == " +  + test);
	}}, {
	test: Feature.B,
	yay: "javascript.php?num=4", 
	nay: "javascript.php?num=4&alternate",
	callback: function( test ){
		Boot.log("boot.getjs.html: Executing script #4 callback (" + src + "). Test:  " + Feature.B + " == " +  + test);
	}}, {
	test: Feature.C,
	defer: "ready",
	nay: "javascript.php?num=5&alternate",
	callback: function( test ){
		Boot.log("boot.getjs.html: Executing script #5 callback (" + src + "). Test:  " + Feature.C + " == " + test);
	}
});

});
*/

</script>

</body>
</html>
