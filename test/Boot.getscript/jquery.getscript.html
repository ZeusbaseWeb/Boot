<!doctype html>
<html>
    <head>
        <title>jQuery.getScript() IE10 Test</title>
        <script src="jquery-1.7.1.min.js"></script>
    </head>
    <body>
        <ul id="log">
        </ul>
        <script>
            var start = new Date().getTime();

            function log(msg){
                jQuery("<li>" + (new Date().getTime() - start) + "ms: " + msg + "</li>").appendTo("#log");
            }

            log( "Starting log.");

            jQuery.getScript("http://o.aolcdn.com/os/fed/test/js1.js", function(){
                log("Executing Script #1 Callback");
            });
            jQuery.getScript("http://o.aolcdn.com/os/fed/test/js2.js", function(){
                log("Executing Script #2 Callback");
            });
            jQuery.getScript("http://o.aolcdn.com/os/fed/test/js3.js", function(){
                log("Executing Script #3 Callback");
            });
            jQuery.getScript("http://o.aolcdn.com/os/fed/test/js4.js", function(){
                log("Executing Script #4 Callback");
            });
            jQuery.getScript("http://o.aolcdn.com/os/fed/test/js5.js", function(){
                log("Executing Script #5 Callback");
            });
        </script>
    </body>
</html>
