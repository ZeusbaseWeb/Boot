<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Boot.attr</title>
<style>
body {
	font: 16px/1.5 verdana;	
}
pre {
	font-size: 13px;
	background-color: #F1E9E9;
	padding: 10px;
}
pre ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
</style>
<script src="../src/boot.js"></script>
</head>
<body>
<h1>Boot.attr</h1>
<pre id="log"></pre>
<script>
// Initialize logging.
var logElem = document.getElementById("log");

Boot.log.init({
	elem: logElem
});
Boot.log("boot.getjs.html: Starting tests.");

Boot.log( "The <b>id</b> attribute of the log element is (should be <b>log</b>): " + Boot.attr( logElem, "id" ) );

Boot.log( "The <b>data-foo</b> attribute of the log element is (should be <b>null</b>): " + Boot.attr( logElem, "data-foot" ) );

Boot.attr( logElem, "data-foo", "bar" );
Boot.log( "The <b>data-foo</b> attribute of the log element is (should be <b>bar</b>): " + Boot.attr( logElem, "data-foo" ) );

Boot.attr( logElem, "data-foo", "baz" );
Boot.log( "The <b>data-foo</b> attribute of the log element is (should be <b>baz</b>): " + Boot.attr( logElem, "data-foo" ) );

Boot.attr( logElem, "data-foo", null );
Boot.log( "The <b>data-foo</b> attribute of the log element is (should be <b>null</b>): " + Boot.attr( logElem, "data-foo" ) );

</script>
<p>This paragraph of text should not be blocked.</p>
<script type="text/javascript">
document.write("<p>This was generated using a JavaScript document.write() and should not be blocked.");
</script>
</body>
</html>
